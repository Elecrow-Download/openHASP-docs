<div class="row">
    <div class="col-md-12 col-md-offset-2">
        <form id="converterForm" enctype="multipart/form-data" name="font_conv" style="padding:12px;border-radius:4px;border-style:solid;border-width:2px;border-color:var(--md-primary-fg-color)">
            <div class="form-group row"> <label for="name" class="col-md-2 form-label">Name</label>
                <div class="col-md-8"> <input type="text" name="name" id="name" class="form-control" placeholder="E.g. arial_20"> </div>
            </div>
            <div class="form-group row"> <label for="height" class="col-md-2 form-label">Size</label>
                <div class="col-md-2"> <input type="number" name="height" id="height" class="form-control" placeholder="Height in px" value="20"> </div>
            </div>
            <div class="form-group row"> <label for="bpp" class="col-md-2 form-label">Bpp</label>
                <div class="col-md-8"> <select name="bpp" id="bpp" class="form-control">
                        <option value="1">1 bit-per-pixel</option>
                        <option value="2">2 bit-per-pixel</option>
                        <option value="3" selected>3 bit-per-pixel (Needs compression enabled)</option>
                        <option value="4">4 bit-per-pixel</option>
                        <option value="8">8 bit-per-pixel</option>
                    </select> </div>
            </div>
            <div class="form-group row"> <label for="compression" class="col-md-2 form-label"></label>
                <div class="form-check col-md-8"> <input class="form-check-input" type="checkbox" value="" id="compression" checked> <label class="form-check-label" for="compression"> Enable font compression (reduces size)
                </label> </div>
            </div>

            <hr style="display:none;">
            <div hidden style="display:none;"> <input class="form-check-input" type="radio" name="exampleRadios" id="subpixel1" value="none" checked> <label class="form-check-label" for="subpixel1"> No subpixel hinting </label> </div>
            <div hidden style="display:none;" class="form-check"> <input class="form-check-input" type="checkbox" name="exampleRadios" id="subpixel2" value="horz"> <label class="form-check-label" for="subpixel2"> Horizontal subpixel hinting (may
                    improve font quality, requires 6.1+) </label> </div>
            <div hidden class="form-check" style="display:none;"> <input class="form-check-input" type="radio" name="exampleRadios" id="subpixel3" value="vert"> <label class="form-check-label" for="subpixel3">
                    Vertical subpixel hinting </label> </div>
            <hr style="display:none;">
            <div style="display:none;" class="form-check"> <input class="form-check-input" type="checkbox" id="use_color_info" value="" style="vertical-align:top;"> <label class="form-check-label" for="use_color_info"> Try to use glyph
                    color info from font to create grayscale icons.<br> <small>Since gray tones are emulated via
                        transparency, result will be good on contrast background only.</small> </label> </div>
            <hr>
            <div class="font-controls" id="font-controls-clone-source">
                <div class="form-group row"> <label class="col-md-2 form-label">Source font</label>
                    <div class="col-md-10"> <input type="file" class="font_file form-control-file" accept="font/*,.ttf,.otf,.woff"> </div>
                </div>
                <div class="form-group row"> <label class="col-md-2 form-label">Ranges & Codepoints</label>
                    <div class="col-md-10"> <textarea rows="3" cols="40" class="font_range form-control" placeholder="Ranges and/or codepoints to include.
E.g. 0x20-0x7F, 0x200, 450"></textarea>
                    </div>
                </div>
                <div class="form-group row"> <label class="col-md-2 form-label">Symbols & Characters</label>
                    <div class="col-md-10">
                        <textarea rows="3" cols="50" class="font_symbols form-control" placeholder="List of symbols and/or characters to include.
E.g. ABC0123ÁÉŐ"></textarea>
                        <small>You can use both "Ranges" and "Symbols" or only one of them</small>
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group">
                <button type="button" id="insert-button" class="btn btn-md btn-secondary" style="margin-top:10px">Include another font</button> &nbsp;
                <input type="submit" value="Convert" name="submit" class="btn btn-lg btn-primary">
            </div>
            <div class="form-group"> </div>
        </form>
    </div>
    <script src="../converter/web.a9ad9337.js" type="text/javascript"></script>
</div>
